    <main class="contactPage">
      <h1>CONTACT ME</h1>
      <div class="contactForm">
        <form action="./contact.html" method="GET" name="form" id="contactForm">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="name"
            class="formControl"
            required
          />
          <br />
          <input
            type="number"
            name="phone"
            id="phone"
            placeholder="phone number"
            class="formControl"
            required
          />
          <br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="e-mail"
            class="formControl"
            required
          />
          <br />
          <select
            name="gender"
            id="gender"
            class="formControl"
            style="text-shadow: black 2px 2px"
          >
            <option value="male" style="color: black">male</option>
            <option value="female" style="color: black">female</option>
          </select>
          <br />
          <input
            type="text"
            name="desc"
            id="desc"
            placeholder="description"
            class="formControl"
            required
          />
          <br />
          <textarea
            name="text"
            id="text"
            placeholder="message"
            class="formControl"
            required
          ></textarea>
          <br />
          <input type="submit" value="send" class="formControl submit" />
          <center>
            <p style="font-size: 25px; color: white">
              ------------OR------------
            </p>
            <div class="social">
              <a
                href="https://www.facebook.com/hamouda.benabdennebi#_=_"
                target="_blank"
                ><i class="fab fa-facebook"></i

                ><i class="fab fa-twitter"></i

              <a href="mailto:hamoudabenabdennebi77@gmail.com" target="_blank"
                ><i class="far fa-envelope"></i
              ></a>
              <a href="https://github.com/HamoudaBenAbdennebi" target="_blank"
                ><i class="fab fa-github"></i
              ></a>
            </div>
          </center>
        </form>
      </div>
